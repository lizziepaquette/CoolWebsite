ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    height: 55px
    overflow: hidden;
    background-color: rgb(59,89,152);
    position: fixed;
    top: 0;
    width: 100%;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    padding: 16px;
    text-decoration: none;
}
